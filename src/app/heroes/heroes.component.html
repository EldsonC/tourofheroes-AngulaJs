<div class="containner-hero">

  <h2>My Heroes</h2>
  <div class="line-style"></div>
  
  <div class="containner-add-hero">
    <label for="new-hero" >Hero name: </label>
    <input id="new-hero" #heroName />
  
    <!-- (click) passes input value to add() and then clears the input -->
    <button class="add-button" (click)="add(heroName.value)">
      Add hero
    </button>
  </div>
  
  <div class="scroll-heros-display">
    <div class="scroll">
      <ul class="heroes">
        <li *ngFor="let hero of heroes">
          <div class="heroes-show">
            <a routerLink="/detail/{{hero.id}}">
              <div class="containner-dados">
                {{hero.id}}
              </div> 
              <div class="containner-name">
                {{hero.name}}
              </div>
            </a>
            <button class="delete" title="delete hero"
              (click)="delete(hero)">DELETE</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
