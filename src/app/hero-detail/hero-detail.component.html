<div *ngIf="hero" class="style-detail-hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div class="line-style"></div>
    <div class="containner-edit-name">
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/>
    </div>
    <div class="containner-buttons">
      <button (click)="goBack()" class="buttons-styles">go back</button>
      <button (click)="save()" class="buttons-styles">save</button>
    </div>
</div>
